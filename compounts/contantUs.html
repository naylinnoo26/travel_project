<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6fc5a5eec3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=travel" />
    <link rel="stylesheet" href="about.css">
    <link rel="stylesheet" href="contantUs.css">
    <title>TravelBloom</title>
</head>
<body>
    <nav>
        <div class="nav-group">
            <ul>
                <li><img src="./images/travel_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg" alt="travel-icon"></li>
                <h1>TravelBloom</h1>
            </ul>
            <ul>
                <li><a href="travel_recommendation.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contantUs.html">Contant Us</a></li>
            </ul> 
        </div>
    </nav>
    <div class="home-group">
        <div class="side-bar">
            <div class="line"></div>
            <ul>
                <li><i class="fa-brands fa-x-twitter"></i></li>
                <li><i class="fa-brands fa-facebook-f"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-youtube"></i></li>
            </ul>
        </div>
        <div class="contact-us-section">
            <div class="contact-us-group">
                <h1>CONTACTS US</h1>
                <p>Get in touch</p>
            </div>
            <div class="contact-form">
                <label for="name">Name</label><br>
                <input type="text" placeholder="Enter your name"><br>
                <label for="email">Email</label><br>
                <input type="email" placeholder="Enter your email"><br>
                <label for="message">Message</label><br>
                <textarea name="message" id="message" rows="7" placeholder="Enter your message"></textarea><br>
                <button>Submit</button>
            </div>
        </div>     
    </div>
</body>
</html>
